<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- リセットCSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <!-- フォントリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@700&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- slickスライダー -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- 共有CSS -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <!-- 自作CSS -->
    <link rel="stylesheet" href="../assets/css/search.css">
</head>

<body>
    <div class="wrap">
        <header></header>
        <main class="main_conteiner">
            <div class="container">
                <section class="contents">
                    <div class="template_title_box">
                        <div class="template_title_box_text">
                            <h2>カテゴリー検索</h2>
                        </div>
                    </div>

                    <!-- テキストボックス -->
                    <div class="search_box bs">
                        <div class="search_box_inner">
                            <form action="#" method="post">
                                <div class="search_word_title">語句で調べる</div>
                                <div class="search_word_input">
                                    <input type="text" name="word" class="search_word_input_data">
                                </div>
                                <!--  -->
                                <div class="search_category_title">カテゴリーで調べる</div>
                                <div class="search_form_title">お食事処で調べる</div>
                                <div class="search_form_input">
                                    <label class="search_form_label"><input type="checkbox" name="food"
                                            value="喫茶店・カフェ">喫茶店・カフェ</label>
                                    <label class="search_form_label"><input type="checkbox" name="food"
                                            value="ご飯">ご飯</label>
                                    <label class="search_form_label"><input type="checkbox" name="food"
                                            value="甘味処">甘味処</label>
                                </div>
                                <!--  -->
                                <div class="search_form_title">スポットで調べる</div>
                                <div class="search_form_input">
                                    <label class="search_form_label"><input type="checkbox" name="spot"
                                            value="自動販売機">自動販売機</label>
                                    <label class="search_form_label"><input type="checkbox" name="spot"
                                            value="お店">お店</label>
                                    <label class="search_form_label"><input type="checkbox" name="spot"
                                            value="お店">お店</label>
                                    <label class="search_form_label"><input type="checkbox" name="spot"
                                            value="お店">お店</label>
                                </div>
                                <!--  -->
                                <div class="search_form_title">用途で調べる</div>
                                <div class="search_form_input">
                                    <label class="search_form_label"><input type="checkbox" name="purpose"
                                            value="食べる">食べる</label>
                                    <label class="search_form_label"><input type="checkbox" name="purpose"
                                            value="見る">見る</label>
                                    <label class="search_form_label"><input type="checkbox" name="purpose"
                                            value="遊ぶ">遊ぶ</label>
                                    <label class="search_form_label"><input type="checkbox" name="purpose"
                                            value="デート">デート</label>
                                </div>
                                <!--  -->
                                <div class="search_form_title">地域で調べる</div>
                                <div class="search_form_input">
                                    <label class="search_form_label"><input type="checkbox" name="region"
                                            value="東部">東部</label>
                                    <label class="search_form_label"><input type="checkbox" name="region"
                                            value="西部">西部</label>
                                    <label class="search_form_label"><input type="checkbox" name="region"
                                            value="南部">南部</label>
                                    <label class="search_form_label"><input type="checkbox" name="region"
                                            value="徳島市">徳島市</label>
                                </div>
                                <div class="search_form_post">
                                    <div class="bs"><input type="submit" value="検索する"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

            <div class="container">
                <section class="contents">
                    <div class="template_title_box">
                        <div class="template_title_box_text">
                            <h2>検索</h2>
                        </div>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 自作 -->
    <script src="../assets/js/search.js"></script>
</body>

</html>
